<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>哥村小饭桌 - 管理员登录</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loading {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .logo {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="logo">🍚</div>
    <div class="spinner"></div>
    <p class="message">正在跳转到管理员登录界面...</p>
  </div>

  <script>
    // 立即跳转到管理员登录界面
    console.log('📋 管理员页面加载，立即跳转到登录界面');
    
    // 尽快跳转，不等待DOM加载完成
    window.location.href = '?admin=login';
    
    // 备用跳转，以防万一
    setTimeout(function() {
      window.location.href = '?admin=login';
    }, 100);
  </script>
</body>
</html>
