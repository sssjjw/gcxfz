<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>哥村小饭桌 - 管理员登录</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .logo {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    
    .title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    
    .loading-bar {
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      animation: loading 0.8s ease-in-out;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🍚</div>
    <h1 class="title">哥村小饭桌</h1>
    <p class="subtitle">管理员后台</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <script>
    // 立即跳转到管理员登录界面
    console.log('📋 管理员页面 - 立即跳转到登录界面');
    
    // 立即跳转，不等待任何延迟
    window.location.replace('/?admin=login');
    
    // 如果上面的跳转失败，备用跳转
    setTimeout(() => {
      if (window.location.href.indexOf('admin=login') === -1) {
        window.location.href = '/?admin=login';
      }
    }, 100);
  </script>
</body>
</html>
