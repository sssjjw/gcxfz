<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>哥村小饭桌 - 管理员登录</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .logo {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    
    .title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    
    .debug-info {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 0.8em;
      color: #666;
      text-align: left;
    }
    
    .loading-bar {
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🍚</div>
    <h1 class="title">哥村小饭桌</h1>
    <p class="subtitle">正在跳转到管理员登录...</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="debug-info" id="debug-info">
      <div>当前URL: <span id="current-url"></span></div>
      <div>目标URL: <span id="target-url"></span></div>
      <div>状态: <span id="status">准备跳转...</span></div>
    </div>
  </div>

  <script>
    console.log('📋 管理员页面开始初始化');
    
    // 更新调试信息
    const updateDebugInfo = () => {
      document.getElementById('current-url').textContent = window.location.href;
      const targetUrl = window.location.origin + '/?admin=login';
      document.getElementById('target-url').textContent = targetUrl;
    };
    
    updateDebugInfo();
    
    // 确保立即跳转
    const redirectToLogin = () => {
      const targetUrl = window.location.origin + '/?admin=login';
      console.log('📋 正在跳转到:', targetUrl);
      document.getElementById('status').textContent = '正在跳转...';
      
      // 强制跳转，清除所有可能的缓存
      window.location.replace(targetUrl);
    };
    
    // 立即执行跳转
    setTimeout(redirectToLogin, 200);
    
    // 备用跳转逻辑
    setTimeout(() => {
      if (window.location.href.indexOf('admin=login') === -1) {
        console.log('📋 备用跳转执行');
        document.getElementById('status').textContent = '备用跳转执行...';
        window.location.href = window.location.origin + '/?admin=login';
      }
    }, 1000);
    
    // 如果还是没跳转，显示手动链接
    setTimeout(() => {
      if (window.location.href.indexOf('admin=login') === -1) {
        console.log('📋 自动跳转失败，显示手动链接');
        document.getElementById('status').innerHTML = '自动跳转失败，<a href="/?admin=login" style="color: #667eea;">点击这里手动跳转</a>';
      }
    }, 3000);
  </script>
</body>
</html>
