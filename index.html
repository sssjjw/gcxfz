<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="app-version" content="2.0.0" />
    <title>Modern Restaurant Ordering System</title>
    <script>
      (function() {
        if (!window.localStorage.getItem('force_loaded')) {
          window.localStorage.setItem('force_loaded', 'true');
          window.localStorage.removeItem('announcementData');
          window.localStorage.removeItem('hasShownAnnouncementModal');
          
          if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.addEventListener('DOMContentLoaded', function() {
              for (var key in localStorage) {
                if (key !== 'app_version' && key !== 'force_loaded') {
                  localStorage.removeItem(key);
                }
              }
            });
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
